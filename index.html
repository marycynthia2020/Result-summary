<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Result Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 180</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="box-2">
        <h3>Summary</h3>
        <div class="reaction tests">
          <div class="icon-container">
            <img src="./images/icon-reaction.svg" alt="reaction icon" />
            <span>Reaction</span>
          </div>
          <p>80 <span>/100</span></p>
        </div>
        <div class="memory tests">
          <div class="icon-container">
            <img src="./images/icon-memory.svg" alt=" Memory icon" />
            <span>Memory</span>
          </div>
          <p>92 <span>/100</span></p>
        </div>
        <div class="verbal tests">
          <div class="icon-container">
            <img src="./images/icon-verbal.svg" alt="verbal icon" />
            <span>Verbal</span>
          </div>
          <p>61 <span>/100</span></p>
        </div>
        <div class="visual tests">
          <div class="icon-container">
            <img src="./images/icon-visual.svg" alt="visual icon" />
            <span>Visual</span>
          </div>
          <p>73 <span>/100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
